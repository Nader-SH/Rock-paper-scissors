<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css">
    <title>rock paper scissors</title>
</head>

<body>

    <h1 class="hello">Hello guys</h1>
    <h1 class="lets">Let's play a Game </h1>
    <div class="rock">
        <h1>Rock✊-Paper✋-Scissors✌️</h1>
    </div>
    <div id="score" class="score">
        <div class="win">
            <p>Win score = </p>
            <p id="win">0</p>
        </div>
        <div class="draw">
            <p>Draw score = </p>
            <p id="draw">0</p>
        </div>
        <div class="lose">
            <p>Lose score =
                <p id="lose">0</p>
            </p>

        </div>
    </div>
    <div class="all" id="rock">rock✊</div>
    <div class="all" id="paper">paper✋</div>
    <div class="all" id="scissors">scissors✌️</div>
    <div class="result" id="result">result</div>
    <script src="game.js"></script>
</body>

</html>
